<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo"><img src="assets/logo.png" alt="Compony Logo"></a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link nav-item" id="movie" onclick="onNavItemClick('movie')">Movie</li>
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>
                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" name="news-input" id="news-input" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="cards-container">
            
        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news img" id="news-img">
            </div>
            <div class="card-content">
                <h3 class="news-title" id="news-title">This is title</h3>
                <h6 class="news-source" id="news-source">End Gadget 05/01/2024</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae laboriosam sint quisquam doloribus, sed ex adipisci veritatis nulla veniam temporibus.</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
